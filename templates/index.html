<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat LLM</title>
</head>
<body>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        body {
            margin: 10px;
            padding: 10px;
            height: 100vh;
            background: linear-gradient(-50deg, #3d9daa, #359e3a, #d0d85a, #947337);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            animation: fadeIn 1s ease-out;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            padding-top: 50px;
            background: linear-gradient(45deg, #00e5ff, #2979ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            /* animation: float 3s ease-in-out infinite; */
        }

        .nav-buttons .btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid #00e5ff;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s ease;
        }

        .nav-buttons .btn:hover {
            background: #00e5ff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
        }

        .content {
            margin-top: 50px;
            max-width: 100%;
            margin-left: 0;
            padding: 20px;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(45deg, #fff, #00e5ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
            word-wrap: break-word;
        }

        .highlight {
            background: linear-gradient(45deg, #00e5ff, #2979ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
            line-height: 1.6;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .buttons {
            margin-top: 30px;
            animation: fadeIn 1s ease-out 1s backwards;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .get-started, .connect {
            background: linear-gradient(45deg, #00e5ff, #2979ff);
            border: none;
            color: #fff;
            padding: 15px 35px;
            border-radius: 30px;
            margin-right: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
        }

        .get-started:hover, .connect:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 229, 255, 0.5);
        }

        .connect {
            background: transparent;
            border: 2px solid #00e5ff;
        }

        /* Add glowing effect */
        @keyframes glow {
            0% { box-shadow: 0 0 5px #00e5ff; }
            50% { box-shadow: 0 0 20px #00e5ff, 0 0 30px #00e5ff; }
            100% { box-shadow: 0 0 5px #00e5ff; }
        }

        .btn:hover, .get-started:hover {
            animation: glow 1.5s infinite;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                margin: 0;
                padding: 0;
            }

            .container {
                padding: 15px;
            }

            .logo {
                font-size: 24px;
                padding-top: 20px;
            }

            .nav-buttons {
                margin-top: 10px;
                width: 100%;
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            .nav-buttons .btn {
                margin-left: 0;
                padding: 8px 20px;
                font-size: 14px;
            }

            .content {
                margin-top: 30px;
                text-align: center;
                padding: 10px;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 16px;
                margin-top: 15px;
            }

            .get-started, .connect {
                width: 100%;
                margin: 5px 0;
                padding: 12px 25px;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                font-size: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 14px;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>

    <div class="container">
        <nav>
            <div class="logo">Nova<span>AI</span></div>
            <div class="nav-buttons">
                <button class="btn">Sign In</button>
                <button class="btn">Menu</button>
            </div>
        </nav>

        <div class="content">
            <h1>Chat<span class="highlight">LLM</span></h1>
            <p>Create an AI Brain for your organization based on a combination of state-of-the-art LLMs. 
                <div>  Devloped By :-
                     Nitesh , Sarfraj , Ronnit , Vivek</div> 
            </p>
            <div class="buttons">
                <button class="get-started" id="getStartedBtn">Get Started</button>
                <button class="connect">Connect With Us</button>
            </div>
        </div>

        

    <script>
        document.getElementById('getStartedBtn').addEventListener('click', function() {
            window.open('/chatbot', '_blank');
        });
    </script>
</body>
</html>
